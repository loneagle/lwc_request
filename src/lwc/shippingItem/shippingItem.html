<!-- Shipment Status Item -->
<template>
	<lightning-card variant="narrow" class="slds-m-top_medium">
		<div slot="title">
			<h1 class="slds-p-left_medium">
				<lightning-icon icon-name="standard:shipment" size="small" class="slds-m-right_small"></lightning-icon>
				Order Shipment Tracking
			</h1>
		</div>
		<div class="slds-p-around_medium">
			<lightning-spinner
				lwc:if={spinnerEnabled}
				alternative-text="Loading"
				size="medium"
			></lightning-spinner>
			<div lwc:else class="slds-text-heading_small slds-p-vertical_small">
				<div class="slds-grid slds-gutters">
					<div class="slds-col slds-size_1-of-3">
						<span class="slds-text-color_weak">Shipment Status:</span>
					</div>
					<div class="slds-col slds-size_2-of-3">
						<span class="slds-text-color_default">{shipmentStatus}</span>
					</div>
				</div>
			</div>
		</div>
		<div slot="footer">
			<lightning-button
				variant="brand"
				class="slds-m-horizontal_medium"
				type="button"
				onclick={updateStatus}
				label="Refresh Status"
				title="Refresh Status"
				icon-name="utility:refresh"
			>
			</lightning-button>
		</div>
	</lightning-card>
</template>
